<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- unorderd lish -->
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Kiwi</li>
    </ul>

    <!-- ordered list -->
    <ol>
        <li>play video games</li>
        <li>coding</li>
        <li>walking</li>
    </ol>

    <!-- nested list -->
     <ol>
        <li>play video games</li>
        <li> 
            <ul>
                <li>html</li>
                <li>css</li>
                <li>javascript</li>
            </ul>
        </li>
        <li>walking</li>
    </ol>

    <!-- discription list -->
    <dl>
        <dt>chai</dt>
        <dd>Milk tea</dd>
    </dl>
</body>
</html>
