<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio in HTML</title>
    <style>
        table{
            width: 500px;
            height: 400px;
        }

        table th{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
        }
    </style>
</head>
<body>
    <video width="500px" autoplay muted controls>
        <source src="./video.mp4" type="video/mp4">
        someting error while playing video
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/8mk85fyzevc?si=ZIRckrwYQrzY2SKL"></iframe>
    <br>
    <audio controls>
        <source src="./audio.mp3" type="audio/mp3">
        someting went wrong
    </audio>

    <table border="1">
    <tr>
        <th colspan="2">type</th>
        <th>description</th>
    </tr>

    <tr>
        <td rowspan="3">video</td>
        <td>MP4</td>
    </tr>

    <tr>
        <td>MKV</td>
    </tr>

    <tr>
        <td>MPEG</td>
    </tr>

    <tr>
        <td rowspan="4">Audio</td>
    </tr>

    <tr>
        <td>MP3</td>
    </tr>

    <tr>
        <td>ogg</td>
    </tr>

    <tr>
        <td>WAV</td>
    </tr>


    </table>
</body>
</html>
