<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
    <style>
        body{
            height: 100vh;
        }
    </style>
</head>
<body>

    <form action="" method="GET" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" name="username" id="username" minlength="6" maxlength="10" required>

        <label for="password">password:</label>
        <input type="password" name="password" id="password" pattern="[0-9]{10}" maxlength="10" placeholder="phone no.">

        <label for="email">email:</label>
        <input type="email" name="email" id="email">

        <label for="phone">phone:</label>
        <input type="tel" name="phone" id="phone">

        <label for="bday">birthday</label>
        <input type="date" name="birthday" id="bday">

        <label for="quantity">quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" max="10">

        <label for="title"> title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" name="title" id="Mr." value="Mr.">

            <label for="Ms.">Ms.</label>
            <input type="radio" name="title" id="Ms." value="Ms.">

            <label for="PhD.">PhD.</label>
            <input type="radio" name="title" id="PhD." value="PhD.">

        <label for="payment">payment:</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">mastercard</option>
        </select>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" name="subscribe" id="subscribe">

        <label for="comment">comment:</label>
        <textarea name="comment" id="comment" rows="3" cols="30"></textarea>

        <label for="file">file:</label>
        <input type="file" name="file" id="file" accept="image/jpeg, video/mp4">

        <input type="reset" value="reset">
        <button type="submit">submit</button>
    </form>

</body>
</html>
